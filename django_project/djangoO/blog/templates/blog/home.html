{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post-card">
            <h2>{{ post.title}}</h2>
            <h4>By {{ post.author }}, {{post.date_posted|date:"F d, Y"}}</h4>
            <p>{{ post.content }}</p>
        </div>
    {% endfor %}
{% endblock content %}
