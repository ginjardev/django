{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container profilecon">
        <div class="profile">
            <img class="rounded-circle imgsize" src="{{ user.profile.image.url }}">
            <div class="media-body">
                <h2 >{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
    </div>
{% endblock content %}
